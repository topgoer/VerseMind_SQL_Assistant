name: Frontend Build Test

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: DEBUG - Check if this step runs
        working-directory: . # Override default working directory for this step
        run: |
          echo "THIS IS THE DEBUG STEP - IT IS RUNNING"
          echo "Attempting to use Docker Hub username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Username from env var (if set by login action): ${{ env.DOCKER_USERNAME }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sql-assistant:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max